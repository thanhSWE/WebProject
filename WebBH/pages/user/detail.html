  <body>
    <header class="container"></header>

    <main>
      <div class="container sign-up">
        <h1>Thông tin người dùng</h1>
        <form class="form-signup" onsubmit="">
          <div class="mb-3">
            <label for="phone-number" class="form-label">Số điện thoại</label>
            <input
              type="number"
              class="form-control"
              id="phone-number"
              required
              readonly
            />
          </div>
          <p class="text-primary">
            Số điện thoại dùng để định danh người dùng, không thể thay đổi số
            điện thoại
          </p>
          <div class="mb-3">
            <label for="email-signup" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email-signup"
              aria-describedby="emailHelp"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            />
          </div>
          <div class="mb-3">
            <label for="password-signup" class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="password-signup"
              required
              minlength="6"
            />
          </div>
          <div class="mb-3">
            <label for="password-signup-repeat" class="form-label"
              >Nhập lại mật khẩu</label
            >
            <input
              type="password"
              class="form-control"
              id="password-signup-repeat"
              required
              minlength="6"
            />
          </div>

          <button type="submit" class="btn btn-primary">
            Cập nhật tài khoản
          </button>
        </form>
        <div class="logout">
          <button class="btn btn-danger" onclick="logout()">Đăng xuất</button>
        </div>
      </div>
      <div class="container detail"></div>
    </main>
    <footer>
     
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./detailScript.js"></script>
    <script src="../header/header.js"></script>
    <script src="../footer/index.js"></script>
  </body>
</html>
